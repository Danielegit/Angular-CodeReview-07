<div id="formBackground">
    



<h5>New contact</h5>


    

    <div class="row ">
        <div class="col-lg-5 main-form">

        	<form [formGroup]="this.peopleService.form" (ngSubmit)="onSubmit()" >
                    <input type="hidden" formControlName="$key">
                    <div class="row">
                        <div class="form-group col-md-5">
                                <label>First Name:</label>
                                <input formControlName="firstName" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.firstName.errors}">
                                <div class="invalid-feedback" *ngIf="submitted && formControls.firstName.errors">First name is required</div>
                        </div>

                        <div class="form-group col-md-5">
                                <label>Last Name:</label>
                                <input formControlName="lastName" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.lastName.errors}">
                                <div class="invalid-feedback" *ngIf="submitted && formControls.lastName.errors">
                                    Last name is required
                        </div>

        </div>
    </div>


        <div class="row">
                <div class="form-group col-md-10">
                        <label>Phone Number:</label>
                        <input formControlName="phoneNumber" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.phoneNumber.errors}">

                        <div class="invalid-feedback" *ngIf="submitted && formControls.phoneNumber.errors"> 
                        <label *ngIf="formControls.phoneNumber.errors.required">Phone number is required</label>
                        <label *ngIf="formControls.phoneNumber.errors.minlength">Include at least 8 numbers</label>
                </div>
        </div>

</div>

                        

                    

    <div class="form-group">
            <input type="submit" class="btn btn-success mb-5" value="Add Contact">
    </div>


    </form>
    
    <div class="alert alert-info" *ngIf="showSuccessMessage">
		Submitted successfully!
	</div>

    </div>
    <div class="col-lg-7 col-md-12 col-sm-12 col-12">
            <app-people-list></app-people-list>
    </div>
</div>


</div>
